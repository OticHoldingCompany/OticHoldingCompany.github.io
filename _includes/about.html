<section id="about" class="column section-secondary">
    <div class="center">
        <h1>{{site.data.about.title}}</h1>
        <p>{{site.data.about.excerpt}}</p>
    </div>
    <div class="row">
        <div class="column">
            {% for point in site.data.about.points %}
            <div class="card">
                <h2>{{point.title}}</h2>
                <p>{{point.text}}</p>
            </div>
            {% endfor %}
        </div>
        <div class="column">
            <img src="" alt="image" class="card">
            <div class="card">
                <h3>{{site.data.about.bubble.title}}</h3>
                <ul>
                    {% for line in site.data.about.bubble.text %}
                    <li>{{line}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="row">

    </div>
</section>
